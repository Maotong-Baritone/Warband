<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>卡牌框架炫酷实装测试</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            margin: 0;
            background: radial-gradient(circle, #2c3e50 0%, #000 100%);
        }

        h1 {
            color: #f0c040;
            text-shadow: 0 0 15px rgba(240, 192, 64, 0.5);
            margin-bottom: 50px;
        }

        .card-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 基础卡牌样式 - 这里的尺寸需要根据您的图片比例进行调整 */
        .card-test {
            width: 200px;
            height: 280px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
        }

        .card-test:hover {
            transform: scale(1.1) translateY(-10px);
        }

        /* 不同卡牌类型的悬停特效 */
        .card-test.normal-hover:hover {
            filter: brightness(1.1) drop-shadow(0 0 15px rgba(200, 200, 200, 0.4));
        }
        .card-test.rare-hover:hover {
            filter: brightness(1.2) drop-shadow(0 0 20px rgba(240, 192, 64, 0.6));
        }
        .card-test.curse-hover:hover {
            filter: brightness(1.1) drop-shadow(0 0 15px rgba(155, 89, 182, 0.5));
        }

        /* 卡牌框架层 - 现在作为底衬 */
        .card-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            z-index: 1; /* 降至底层 */
            pointer-events: none; /* 穿透点击 */
        }

        /* 诅咒卡牌特供：进一步缩小内容区域以避开厚重的边框 */
        .card-test.curse-layout .card-art {
            top: 16%;
            left: 16%;
            width: 68%;
            height: 40%;
        }
        .card-test.curse-layout .card-content {
            top: 56%;
            left: 16%;
            width: 68%;
            height: 30%;
        }

        /* 卡牌插图 - 调整位置并提升层级 */
        .card-art {
            position: absolute;
            top: 14%;
            left: 14%;
            width: 72%;
            height: 42%;
            background-color: #222;
            background-size: cover;
            background-position: center;
            z-index: 5; /* 高于框架 */
            border-radius: 4px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        /* 卡牌文字信息 - 提升至最上层 */
        .card-content {
            position: absolute;
            top: 56%; 
            left: 14%; 
            width: 72%;
            height: 32%; 
            z-index: 10; /* 最上层 */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to bottom, rgba(30,30,30,0.92), rgba(10,10,10,0.98));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 4px;
            padding: 4px 8px; 
            box-sizing: border-box;
            backdrop-filter: blur(4px);
            overflow: hidden;
        }

        .card-name {
            font-weight: bold;
            font-size: 1.0em; /* 稍微调小一点，防止长名字溢出 */
            color: #f0c040;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-desc {
            font-size: 0.75em; /* 调小描述文字，提高容纳量 */
            color: #ddd;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 4; /* 最多显示4行 */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-cost {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 35px;
            height: 35px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4dabf7;
            font-weight: bold;
            z-index: 15; /* 确保在最上层 */
            font-size: 1.2em;
            border: 2px solid #4dabf7;
        }

        /* 具体框架背景 */
        .frame-normal { background-image: url('assets/UI/普通_卡牌框架.png'); }
        .frame-rare { background-image: url('assets/UI/稀有_强力_卡牌框架.png'); }
        .frame-curse { background-image: url('assets/UI/诅咒_状态_卡牌框架.png'); }

        .label {
            margin-top: 15px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>卡牌新框架视觉测试</h1>

    <div class="card-container">
        <!-- 普通框架展示 -->
        <div>
            <div class="card-test normal-hover">
                <div class="card-cost">1</div>
                <div class="card-frame frame-normal"></div>
                <div class="card-art" style="background-image: url('assets/Cards/reqing.png')"></div>
                <div class="card-content">
                    <div class="card-name">热情</div>
                    <div class="card-desc">对单体目标造成 16 点伤害。</div>
                </div>
            </div>
            <div class="label">普通框架<br>(普通卡/常用卡)</div>
        </div>

        <!-- 稀有框架展示 -->
        <div>
            <div class="card-test rare-hover">
                <div class="card-cost">2</div>
                <div class="card-frame frame-rare"></div>
                <div class="card-art" style="background-image: url('assets/Cards/huimiejiaoxiang.png')"></div>
                <div class="card-content">
                    <div class="card-name">毁灭交响</div>
                    <div class="card-desc">对全体敌人造成 35 点毁灭打击。</div>
                </div>
            </div>
            <div class="label">稀有/强力框架<br>(金卡/大招/绝技)</div>
        </div>

        <!-- 诅咒/状态框架展示 -->
        <div>
            <div class="card-test curse-hover curse-layout">
                <div class="card-cost">0</div>
                <div class="card-frame frame-curse"></div>
                <div class="card-art" style="background-image: url('assets/Cards/buxiehe.png')"></div>
                <div class="card-content">
                    <div class="card-name">不协和音</div>
                    <div class="card-desc">无法被打出。在你的回合结束时，失去 3 点生命值。</div>
                </div>
            </div>
            <div class="label">诅咒/状态框架<br>(负面效果/特殊干扰)</div>
        </div>
    </div>

    <div style="margin-top: 60px; color: #666; font-size: 0.8em; max-width: 600px; text-align: center; line-height: 1.6;">
        提示：请观察框架与内部插图、文字的遮挡关系。如果框架遮挡了文字，我们可能需要调整 <b>.card-content</b> 的 top 和 height 属性；如果遮挡了插图，则调整 <b>.card-art</b>。
    </div>

</body>
</html>
